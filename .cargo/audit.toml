# Cargo audit configuration
# https://rustsec.org/

[advisories]
# Ignore unmaintained crate warnings that come from upstream dependencies
# These are not security vulnerabilities, just maintenance status warnings
ignore = [
    # rustls-pemfile is unmaintained but not vulnerable
    # Transitive dep: lapin -> tcp-stream -> rustls-native-certs
    "RUSTSEC-2025-0134",

    # instant is unmaintained (use web-time instead)
    # Transitive dep: lapin -> async-reactor-trait -> async-io -> futures-lite -> fastrand -> instant
    "RUSTSEC-2024-0384",
]
