# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # rustls-pemfile is unmaintained but not vulnerable
    # Transitive dep: lapin -> tcp-stream -> rustls-native-certs
    "RUSTSEC-2025-0134",

    # instant is unmaintained (use web-time instead)
    # Transitive dep: lapin -> async-reactor-trait -> async-io -> futures-lite -> fastrand -> instant
    "RUSTSEC-2024-0384",
]

[licenses]
version = 2
# Allow common open source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
]
confidence-threshold = 0.8

# ring uses a custom license that's essentially ISC + OpenSSL
[[licenses.clarify]]
name = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# webpki uses ISC-style license
[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [{ path = "LICENSE", hash = 0x001c7e6c }]

# rustls-webpki uses ISC-style license
[[licenses.clarify]]
name = "rustls-webpki"
expression = "ISC"
license-files = [{ path = "LICENSE", hash = 0x001c7e6c }]

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
